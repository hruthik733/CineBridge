<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" id="google-sign-in-btn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign In with Google
            </button>

            <p class="signup-text">Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        </form>

        <!-- Sign Up Form (initially hidden) -->
        <form id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            
            <p class="login-text">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
    </div>

    <!-- Add these styles to your CSS file -->
    <style>
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(230, 241, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: #172A45;
            padding: 0 10px;
            color: #CCD6F6;
            font-size: 0.9rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            color: #333;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .signup-text,
        .login-text {
            text-align: center;
            margin-top: 20px;
            color: #CCD6F6;
        }

        .signup-text a,
        .login-text a {
            color: #64FFDA;
            text-decoration: none;
        }

        .signup-text a:hover,
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD4larJLfZWDcLufrMF9zl0mi4hWPyqFv8",
            authDomain: "cine-bridge.firebaseapp.com",
            projectId: "cine-bridge",
            storageBucket: "cine-bridge.firebasestorage.app",
            messagingSenderId: "1071237792690",
            appId: "1:1071237792690:web:9bedd27d3779dc4c375aab",
            measurementId: "G-F1NT3WD53D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Add this near the top of your script
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to movies page
                window.location.replace("movies.html");
            }
        });

        // Google Sign In
        document.getElementById('google-sign-in-btn').addEventListener('click', function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in: ", user);
                    // Force redirect to movies.html
                    window.location.replace("movies.html");
                })
                .catch((error) => {
                    console.error("Error during sign-in: ", error);
                    alert("Error: " + error.message);
                });
        });

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Force redirect to movies.html
                    window.location.replace("movies.html");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });

        // Email/Password Sign Up
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Force redirect to movies.html
                    window.location.replace("movies.html");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });

        // Toggle between Login and Sign Up forms
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
